project.ext.set("archivesBaseName", "cloudy");

apply plugin: 'android-library'

android {
    compileSdkVersion Integer.parseInt(project.VERSION_SDK)
    buildToolsVersion project.VERSION_TOOLS

    defaultConfig {
        minSdkVersion Integer.parseInt(project.VERSION_SDK_MIN)
        targetSdkVersion Integer.parseInt(project.VERSION_SDK_TARGET)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
}

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

BUTLER_VERSION  = "0.0.3-SNAPSHOT"
DRIVEN_VERSION  = "0.5.0-SNAPSHOT"
DBQUERY_VERSION = "2.1.0-SNAPSHOT"

dependencies {
    compile (group:'com.bingzer.android',        name: 'butler',   version:BUTLER_VERSION,  changing: true)
    compile (group:'com.bingzer.android.dbv',    name: 'dbquery',  version:DBQUERY_VERSION, changing: true)
    compile (group:'com.bingzer.android.driven', name: 'driven',   version:DRIVEN_VERSION,  changing: true)

    // -- Mockito
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.1'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1'
}


configurations.all {
    resolutionStrategy {
        // don't cache changing modules at all
        cacheChangingModulesFor 0, 'seconds'
    }
}



apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'