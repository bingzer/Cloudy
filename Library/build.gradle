project.ext.set("archivesBaseName", "cloudy");

apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.VERSION_SDK)
    buildToolsVersion project.VERSION_TOOLS

    defaultConfig {
        applicationId "com.bingzer.android.cloudy"
        minSdkVersion Integer.parseInt(project.VERSION_SDK_MIN)
        targetSdkVersion Integer.parseInt(project.VERSION_SDK_TARGET)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
}

dependencies {
    compile 'com.bingzer.android:butler:1.0.0'
    compile 'com.bingzer.android.dbv:dbquery:2.1.0'
    compile 'com.bingzer.android.driven:driven:1.0.0'
    compile 'com.bingzer.android.driven:driven-gdrive:1.0.0'
    compile 'com.bingzer.android.driven:driven-dropbox:1.0.0'
    compile 'com.bingzer.android.driven:driven-ext-drive:1.0.0'

    // -- Mockito
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.1'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1'
}

apply from: 'https://raw.github.com/bingzer/gradle-mvn-push/master/gradle-mvn-push.gradle'
