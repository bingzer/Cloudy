project.ext.set("archivesBaseName", "cloudy");

apply plugin: 'android-library'

android {
    compileSdkVersion Integer.parseInt(project.VERSION_SDK)
    buildToolsVersion project.VERSION_TOOLS

    defaultConfig {
        minSdkVersion Integer.parseInt(project.VERSION_SDK_MIN)
        targetSdkVersion Integer.parseInt(project.VERSION_SDK_TARGET)
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
}

BUTLER_VERSION  = "0.1.0-SNAPSHOT"
DRIVEN_VERSION  = "0.7.0-SNAPSHOT"
DBQUERY_VERSION = "2.1.0-SNAPSHOT"

dependencies {
    compile (group:'com.bingzer.android',        name: 'butler',   version:BUTLER_VERSION,  type:'aar')
    compile (group:'com.bingzer.android.dbv',    name: 'dbquery',  version:DBQUERY_VERSION, type:'aar')
    compile (group:'com.bingzer.android.driven', name: 'driven',   version:DRIVEN_VERSION,  type:'aar')
    androidTestCompile (group:'com.bingzer.android.driven', name: 'driven-ext-drive',   version:DRIVEN_VERSION, type: 'aar')

    // -- Mockito
    androidTestCompile 'org.mockito:mockito-core:1.9.5'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.1'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.1'
}


configurations.all {
    resolutionStrategy {
        // don't cache changing modules at all
        //cacheChangingModulesFor 0, 'seconds'
    }
}

apply from: 'https://raw.github.com/bingzer/gradle-mvn-push/master/gradle-mvn-push.gradle'
